# Docs for the GitHub Actions SFTP Deploy action: https://github.com/marketplace/actions/sftp-deploy

name: Build and Deploy Umbraco App to Fasthosts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "publish" --no-self-contained

      - name: Create appsettings.json for Production
        run: |
          # The Windows runner uses PowerShell, so we need to use a different syntax for JSON manipulation
          # We'll use a script to replace the connection string in the published file.
          $json = Get-Content 'publish/appsettings.json' | Out-String | ConvertFrom-Json
          $json.ConnectionStrings = @{
              umbracoDbDSN = "${{ secrets.UMBRACO_DB_DSN }}"
              umbracoDbDSN_ProviderName = "Microsoft.Data.SqlClient"
          }
          $json | ConvertTo-Json | Set-Content 'publish/appsettings.json'

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./app_publish

      - name: Deploy to Fasthosts via SFTP
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          script: |
            # Clear the htdocs folder before uploading
            rm -rf /htdocs/*

      - name: SFTP Upload to Fasthosts
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local-dir: './app_publish/'
          remote-dir: '/htdocs/'
          # Optional: Exclude files that don't need to be uploaded
          exclude: |
            .git*
            .git*/**
            .gitignore
            *.yml
            *.yml/**

      # Optional, but highly recommended, to run uSync after deployment
      - name: Run uSync on the remote server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          script: |
            # Navigate to the htdocs directory
            cd /htdocs/
            
            # The dotnet CLI tool needs to be installed on the Fasthosts server
            # This command might be different depending on your server's setup.
            # You'll need to make sure the uSync.Cli tool is installed on the server
            
            # Example for running a uSync import (you will need to verify the exact command)
            # You may also need to provide credentials if uSync commands are locked down.
            # Refer to uSync documentation for the correct remote command.
            # e.g., dotnet uSync run usync-import -p groups=all
            
            echo "uSync command goes here."