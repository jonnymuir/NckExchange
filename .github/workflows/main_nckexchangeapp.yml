# Docs for the GitHub Actions SFTP Deploy action: https://github.com/marketplace/actions/sftp-deploy

name: Build and Deploy Umbraco App to Fasthosts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "publish" --no-self-contained

      - name: Create appsettings.json for Production
        run: |
          # The Windows runner uses PowerShell.
          # We read the JSON file into a mutable hashtable to safely add or replace the section.
          # This avoids the error where the 'ConnectionStrings' property is not found initially.
          $json = Get-Content 'publish/appsettings.json' | Out-String | ConvertFrom-Json -AsHashtable
          $json.ConnectionStrings = @{
              umbracoDbDSN = "${{ secrets.UMBRACO_DB_DSN }}"
              umbracoDbDSN_ProviderName = "Microsoft.Data.SqlClient"
          }
          # Convert the hashtable back to JSON and save it
          $json | ConvertTo-Json | Set-Content 'publish/appsettings.json'

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./app_publish

      - name: SFTP Upload to Fasthosts
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local-dir: './app_publish/'
          remote-dir: '/htdocs/'
          # Optional: Exclude files that don't need to be uploaded
          exclude: |
            .git*
            .git*/**
            .gitignore
            *.yml
            *.yml/**
