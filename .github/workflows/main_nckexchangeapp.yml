# Docs for the GitHub Actions SFTP Deploy action: https://github.com/marketplace/actions/sftp-deploy

name: Build and Deploy Umbraco App to Fasthosts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "publish" --no-self-contained

      - name: Create appsettings.json for Production
        run: |
          # The Windows runner uses PowerShell.
          # We read the JSON file into a mutable hashtable to safely add or replace the section.
          # This avoids the error where the 'ConnectionStrings' property is not found initially.
          $json = Get-Content 'publish/appsettings.json' | Out-String | ConvertFrom-Json -AsHashtable
          $json.ConnectionStrings = @{
              umbracoDbDSN = "${{ secrets.UMBRACO_DB_DSN }}"
              umbracoDbDSN_ProviderName = "Microsoft.Data.SqlClient"
          }
          # To fix the 'serialization has exceeded the set depth' warning, we increase the depth.
          $json | ConvertTo-Json -Depth 4 | Set-Content 'publish/appsettings.json'

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./app_publish

      # This step sets up the SSH agent and adds the private key
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          # The passphrase for the private key is now provided directly.
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
      
      - name: SFTP Upload to Fasthosts
        # Using SSH key-based authentication, which is more reliable for automation.
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_HOST }}
          # The SSH private key is now used for authentication.
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: './app_publish/'
          remote_path: '/htdocs/'
